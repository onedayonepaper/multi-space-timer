<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>멀티 공간 타이머 - 어떤 공간이든 시간 관리 한 번에</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 헤더 영역 -->
    <header class="header">
        <div class="header-left">
            <h1 class="service-name">멀티 공간 타이머</h1>
        </div>
        <div class="header-right">
            <div class="current-time" id="currentTime">00:00</div>
        </div>
    </header>

    <!-- 메인 영역 - 공간 현황 -->
    <main class="main-container">
        <h2 class="section-title">공간 현황</h2>

        <div class="spaces-grid" id="spacesGrid">
            <!-- 16개 공간 버튼이 동적으로 생성됩니다 -->
        </div>
    </main>

    <!-- 시간 설정 모달 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">공간 설정</h3>
            </div>

            <div class="modal-body">
                <p class="modal-subtitle">이용 시간을 선택하세요</p>

                <div class="time-presets">
                    <button class="preset-btn" data-hours="1">1시간</button>
                    <button class="preset-btn" data-hours="2">2시간</button>
                    <button class="preset-btn" data-hours="3">3시간</button>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" id="resetBtn">공간 초기화</button>
                <button class="btn btn-primary" id="closeBtn">닫기</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
